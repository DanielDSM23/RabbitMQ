      sh -c "
        sleep 20 &&
        node consumerDivide.js
      "
    networks:
      - app-network

  consumer-multiply:
    build:
      context: .
      dockerfile: src/consumerMultiply/Dockerfile
    depends_on:
      - rabbitmq
      - producer
    working_dir: /app
    command: >
      sh -c "
        sleep 20 &&
        node consumerMultiply.js
      "
    networks:
      - app-network
  
  consumer-substract:
    build:
      context: .
      dockerfile: src/consumerSubstract/Dockerfile
